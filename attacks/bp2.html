<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>iframe</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
   
    <style type="text/css">
        .wrapper {
            height: 20px;
            width: 300px;
            margin: 10px 30px;
            overflow: hidden;
            position: relative;
        }
        .iframe {
            height: 1024px;
            width: 768px;
            position: absolute;
            top: -575px;
            left: -20px;
        }
    </style>
</head>
<body>
    <div class="wrapper">
        <iframe class="iframe" src="http://127.0.0.1:3000/super_secure_transfer" scrolling="no">

        </iframe>
    </div>

</body>
</html>
